<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trump Card Scanner</title>
  <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }

    #scanner {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      border: 2px solid #ccc;
    }

    video {
      width: 100% !important;
      height: auto !important;
    }

    #result {
      margin-top: 20px;
    }

    #trump {
      font-size: 60px;
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #trumpList {
      margin-top: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>Trump Card Scanner</h1>
  <p>Scan a barcode from your custom card set.</p>

  <!-- Buttons -->
  <div>
    <button onclick="newRound()">üîÅ New Round</button>
    <button onclick="showTrumpList()">üß™ Testing</button>
  </div>

  <!-- Camera Feed -->
  <div id="scanner"></div>

  <!-- Scan Result -->
  <div id="result"></div>

  <!-- Trump Card List -->
  <div id="trumpList"></div>

  <script>
    const suits = ["Spades", "Hearts", "Diamonds", "Clubs"];
    const cards = [];

    for (let s = 0; s < 4; s++) {
      for (let r = 0; r < 13; r++) {
        cards.push({
          suit: suits[s],
          rank: r,
          barcode: `${s}${r.toString().padStart(2, '0')}`
        });
      }
    }

    let selectedTrumpCards = [];
    let seenBarcodes = new Set();

    function getRandomCards(deck, count = 10) {
      const shuffled = [...deck].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, count);
    }

    function newRound() {
      selectedTrumpCards = getRandomCards(cards);
      seenBarcodes.clear();
      document.getElementById('result').innerHTML = '';
      document.getElementById('trumpList').innerHTML = '';
      console.log("New Trump Cards:", selectedTrumpCards.map(c => c.barcode));
    }

    function showTrumpList() {
      const list = selectedTrumpCards.map(card =>
        `<li>${card.suit} ${card.rank}</li>`
      ).join('');
      document.getElementById('trumpList').innerHTML =
        `<h3>Trump Cards</h3><ul>${list}</ul>`;
    }

    function handleBarcode(barcode) {
      if (seenBarcodes.has(barcode)) return;
      seenBarcodes.add(barcode);

      const card = cards.find(c => c.barcode === barcode);
      const isTrump = selectedTrumpCards.some(c => c.barcode === barcode);
      const resultDiv = document.getElementById('result');

      if (card) {
        resultDiv.innerHTML = `
          <h2>${card.suit} ${card.rank}</h2>
          ${isTrump ? '<div id="trump">TRUMP</div>' : ''}
        `;
      } else {
        resultDiv.innerHTML = `<p>Unknown barcode: ${barcode}</p>`;
      }
    }

    // Initial round
    newRound();

    // Start scanner
    Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: document.querySelector('#scanner'),
        constraints: {
          facingMode: "environment"
        }
      },
      decoder: {
        readers: ["code_128_reader"]
      }
    }, err => {
      if (err) {
        console.error(err);
        alert("Barcode scanner init failed.");
        return;
      }
      Quagga.start();
    });

    Quagga.onDetected(data => {
      const code = data.codeResult.code.trim();
      handleBarcode(code);
    });
  </script>
</body>
</html>
