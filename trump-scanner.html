<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trump Card Scanner</title>
  <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    #result {
      margin-top: 20px;
    }

    #trump {
      font-size: 60px;
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }

    #scanner {
      width: 100%;
      max-width: 500px;
      margin: auto;
      margin-top: 20px;
      border: 2px solid #ccc;
    }

    video {
      width: 100% !important;
      height: auto !important;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }

    #trumpList {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Trump Card Scanner</h1>
  <p>Scan a barcode using your camera</p>
  <button onclick="newRound()">New Round</button>
  <button onclick="showTrumpList()">Testing</button>

  <div id="scanner"></div>
  <div id="result"></div>
  <div id="trumpList"></div>

  <script>
    const suits = ["Spades", "Hearts", "Diamonds", "Clubs"];
    const cards = [];

    for (let s = 0; s < 4; s++) {
      for (let r = 0; r < 13; r++) {
        cards.push({
          suit: suits[s],
          rank: r,
          barcode: `${s}${r.toString().padStart(2, '0')}`
        });
      }
    }

    let selectedTrumpCards = [];
    let seenBarcodes = new Set();

    function getRandomCards(deck, count = 10) {
      const shuffled = [...deck].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, count);
    }

    function newRound() {
      selectedTrumpCards = getRandomCards(cards);
      seenBarcodes.clear();
      document.getElementById('result').innerHTML = '';
      document.getElementById('trumpList').innerHTML = '';
      console.log("New Trump Cards:", selectedTrumpCards.map(c => c.barcode));
    }

    function showTrumpList() {
      const list = selectedTrumpCards.map(card => `<li>${card.suit} ${card.rank}</li>`).join('');
      document.getElementById('trumpList').innerHTML = `<h3>Trump Cards</h3><ul>${list}</ul>`;
    }

    function handleBarcode(barcode) {
      if (seenBarcodes.has(barcode)) return;
      seenBarcodes.add(barcode);

      const fullMatch = cards.find(card => card.barcode === barcode);
      const isTrump = selectedTrumpCards.some(card => card.barcode === barcode);
      const resultDiv = document.getElementById('result');

      if (fullMatch) {
        resultDiv.innerHTML = `
          <h2>${fullMatch.suit} ${fullMatch.rank}</h2>
          ${isTrump ? '<div id="trump">TRUMP</div>' : ''}
        `;
      } else {
        resultDiv.innerHTML = `<p>Invalid barcode: ${barcode}</p>`;
      }
    }

    // Initialize with first random set
    newRound();

    // Barcode Scanner Setup
    Quagga.init({
      inputStream: {
        type: "LiveStream",
        target: document.querySelector('#scanner'),
        constraints: {
          facingMode: "environment"
        }
      },
      decoder: {
        readers: ["code_128_reader"]
      }
    }, function (err) {
      if (err) {
        console.error(err);
        alert("Error initializing barcode scanner.");
        return;
      }
      Quagga.start();
    });

    Quagga.onDetected((data) => {
      const barcode = data.codeResult.code.trim();
      console.log("Scanned:", barcode);
      handleBarcode(barcode);
    });
  </script>
</body>
</html>
